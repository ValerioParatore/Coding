<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS basic</title>
    <style>
      li {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>CSS basic</h1>
    <div>
      <p>Scopriamo come applicare delle regole dis tile a un documento HTML!</p>
    </div>
    <div>
      <ol>
        <li style="color: red; font-size: 1.2em">
          Stile applicato inline(non applicare!)
        </li>
        <li>
          Stile applicato nel tag &lt;head> del documento specifico(utilizzabile
          ma non ideale)
        </li>
        <li>
          File .css esterno importato nel documento HTML(soluzione preferibile)
        </li>
      </ol>
    </div>
  </body>
</html>
