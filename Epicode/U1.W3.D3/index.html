<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="conteiner">
      <header>
        <nav>
          <ul>
            <li>Naviga</li>
            <li>Lista</li>
            <li>Aggiungi</li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Epicode task list</h1>
        <form id="new-task">
          <div>
            <label for="task">New Task</label>
            <input id="input-task" type="text" required />
          </div>
          <div>
            <button type="submit">Add new task</button>
          </div>
        </form>
        <section>
          <div id="saved-task"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
