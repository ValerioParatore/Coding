<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profiloStyle.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="assets/netflix_logo.png" alt="" />
      </div>
    </header>

    <section id="mainSec">
      <div><h1 class="text-white">Edit Profile</h1></div>
      <hr class="text-white-50" />
      <div class="d-flex">
        <div id="avatarIcon">
          <img src="assets/avatar.png" alt="" />
        </div>
        <!--Side-->
        <div id="side">
          <!--Parte 1-->
          <input type="text" />

          <fieldset>
            <legend class="text-white-50">Language:</legend>
            <select class="text-white" name="Lingua">
              <option class="text-white" selected="selected">English</option>
              <option class="text-white">Italian</option>
              <option class="text-white">Spanish</option>
            </select>
          </fieldset>
          <hr class="text-white-50" />
          <!--parte 2-->
          <div><p class="text-white-50">Maturity Setting:</p></div>
          <div id="rettangolo">
            <p class="text-white txt px-2">ALL MATURITY SETTINGS</p>
          </div>
          <div>
            <p class="text-white">
              Show titles of all maturity ratings for this profile.
            </p>
          </div>
          <div>
            <button class="border border-white-50 text-white-50 px-4">
              EDIT
            </button>
          </div>
          <hr class="text-white-50" />
          <!--Parte 3-->
          <div><p class="text-white-50">Autoplay controls</p></div>
          <div class="d-flex align-items-center mb-2">
            <input type="checkbox" /><span class="text-white ms-2"
              >Autoplay next episode in a series on all devices.</span
            >
          </div>
          <div class="d-flex align-items-center">
            <input type="checkbox" /><span class="text-white ms-2"
              >Autoplay previews episode in a series on all devices.</span
            >
          </div>
        </div>
        <!--End of side-->
        <!--footer-->
      </div>
      <footer>
        <hr class="text-white-50" />
        <button class="bg-white border border-0 px-4 p-2 me-3">
          <b>SAVE</b>
        </button>
        <button class="border border-white-50 text-white-50 px-4 p-2 me-3">
          CANCEL
        </button>
        <button class="border border-white-50 text-white-50 px-4 p-2">
          DELETE PROFILE
        </button>
      </footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
