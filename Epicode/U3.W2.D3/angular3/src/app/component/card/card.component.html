    <h5 class="card-title">{{ singlePost.title }}</h5>
    <p class="card-text">
      {{ singlePost.content }}
    </p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
