<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Pet</title>
  </head>
  <body>
    <main>
      <h1>Registra il tuo Pet qui</h1>
      <section>
        <form>
          <input type="text" placeholder="pet name" name="" id="pet-name" />
          <input type="text" placeholder="owner name" name="" id="owner-name" />
          <input
            type="text"
            placeholder="pet spicies"
            name=""
            id="spicies-name"
          />
          <input type="text" placeholder="pet breed" name="" id="breed-name" />
          <button>AGGIUNGI</button>
        </form>
      </section>
      <section>
        <h2>Lista dei Pet registrati</h2>
        <ul id="lista-pet"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
