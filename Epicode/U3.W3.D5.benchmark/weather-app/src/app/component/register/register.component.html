<form>
  <label for="nome">Nome</label>
  <input
    name="nome"
    id="nome"
    type="text"
    class="form-control"
    #nome="ngModel"
    [(ngModel)]="formData.nome"
  />
  <div class="alert alert-danger" *ngIf="!nome.valid">
    Inserisci un nome valido.
  </div>
  <label for="cognome">Cognome</label>
  <input
    name="cognome"
    id="cognome"
    type="text"
    class="form-control"
    [(ngModel)]="formData.cognome"
  />
  <label for="email">Email</label>
  <input
    name="email"
    id="email"
    type="email"
    class="form-control"
    [(ngModel)]="formData.email"
  />
  <label for="password"></label>
  <input
    name="password"
    id="password"
    type="password"
    class="form-control"
    [(ngModel)]="formData.password"
  />
  <button class="btn btn-primary" (click)="submit()">Submit</button>
</form>
